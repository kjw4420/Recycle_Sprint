<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
        <link rel="stylesheet"  href="./form.css" />
        <title>로그인 페이지</title>
    </head>
    <body>
        <div class="login">
            <div class="login_page">
                <div class="login_line1">
                    Hi,<br />Welcome to<br />Save Earth - 
                    <div id="box">
                        <span class="text"></span><span class="blink">|</span>
                    </div>
                </div>
                <form th:action="@{/login}" method="post">
                    <div class="formWrap">
                        <input type="text" id="userID" name="username" class="id_box" placeholder="아이디">
                        <input type="password" id="userPW" name="password" class="password_box" placeholder="비밀번호">
                        <img class="mailIMG" src="/img/Letter.png">
                        <img class="pwIMG" src="/img/password.png">
                        <button type="submit" class="okBTN">로그인</button>
                    </div>
                    <div class="comment"><a href="/find"> 비밀번호 찾기</a>&nbsp;&nbsp;&nbsp;<a href="/signup">회원가입</a>
                    </div> <!-- &nbsp; 띄어쓰기 -->
<!--                    <a href="#"><img class="kakao" src="/img/kakao.png"></a>-->
                </form>
            </div>
        </div>
    </body>

    <script>
        const content = "안녕하세요! 분리수거 교육 웹앱 Save Earth - 입니다. \n 지구를 지키는 작은 일에 함께 참여해보세요!😍";
        const text = document.querySelector(".text");
        text.textContent = "";
        let txtIdx = 0;
        function typing() {
            let txt = content[txtIdx++];
            if (txt == undefined) return;
            text.innerHTML += txt === "\n" ? "<br/>" : txt;
            if (txtIdx > content.length) {
                txtIdx = 0;
            } else {
                setTimeout(typing, 150)
            }
        }
        typing();
    </script>
</html>
