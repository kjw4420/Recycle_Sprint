<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>

<body>
    <div class="func">
        <div class="big">Register</div>
        <div class="small">회원으로 가입하고 더 많은 서비스를 이용해보세요!</div>
    </div>
    <form th:action="@{/signup}" method="post" >
        <div class="formWrap2">
            <input type="text" class="name_box" name="email" id = "floatingInput" placeholder="이름(별명)"></input>
            <input type="email" class="id_box_register" id="email" name="username" placeholder="you@example.com (아이디)"></input>
            <div th:text="${valid_username}"></div>
            <input type="password" class="password_box_register" name="password" placeholder="비밀번호"></input>
            <input type="password" class="password_box_register" name="checkpassword" placeholder="비밀번호 확인"></input>
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    비밀번호가 일치하지 않습니다.
                </div>
            </div>
            <div class="location">
                <select name="area" style="border: none; background-color: #F0F0F0; width: 39vw; height: 4vh; border-radius: 5px;" onchange="categoryChange(this)">
                    <option value>시/도 선택</option>
                    <option value="강원">강원</option>
                    <option value="경기">경기</option>
                    <option value="경남">경남</option>
                    <option value="경북">경북</option>
                    <option value="광주">광주</option>
                    <option value="대구">대구</option>
                    <option value="대전">대전</option>
                    <option value="부산">부산</option>
                    <option value="서울">서울</option>
                    <option value="울산">울산</option>
                    <option value="인천">인천</option>
                    <option value="전남">전남</option>
                    <option value="전북">전북</option>
                    <option value="제주">제주</option>
                    <option value="충남">충남</option>
                    <option value="충북">충북</option>
                </select>
                <select name="area" id="state" style="border: none; background-color: #F0F0F0; width: 39vw; height: 4vh; border-radius: 5px;">
                    <option>시/군/구 선택</option>
                </select>
            </div>
            <img class="userIMG" src="/img/user2.png">
            <img class="mailIMG_register" src="/img/Letter.png">
            <img class="pwIMG_register" src="/img/password.png">
            <img class="checkIMG" src="/img/check.png">
            <img class="map-pinIMG" src="/img/map-pin.png">
        </div>
        <button type="submit" class="okBTN_register">회원가입</button>
    </form>
    <div class="comment_register">이미 회원이신가요?&nbsp;&nbsp;<a href="login">로그인</a></div> <!-- &nbsp; 띄어쓰기 -->
</body>

<!-- 지역 선택 js -->

</html>
