<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>

<body>
    <div class="func">
        <div class="big">Find PW</div>
        <div class="small">회원가입 시 사용한 이메일을 이용하여 잊어버린 <br>비밀번호를 찾을 수 있어요!</div>
    </div>
    <form th:action="@{/find}" method="post" >
    <div class="formWrap3">
        <input type="email" name="username" class="id_box_register" placeholder="you@example.com" style="text-indent: 5px; border: 0.5px solid black;"></input>
    </div>
    <button type="submit" class="okBTN_findPW" id="btn" onclick="javascript:btn('입력한 이메일로 임시 비밀번호가 발급되었습니다. \n회원정보에서 비밀번호를 변경해주세요.')">비밀번호 찾기</button>
    </form>

    <script>
        function btn(sample) {
            alert(sample);
        } 
    </script>
</body>

</html>
