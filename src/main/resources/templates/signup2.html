<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="./form.css?ver=1">
</head>
<body style="width: 100vw; height: 100vh; margin: 0; padding: 0; background-color: #ffff; ">
    <div class="header"> <!-- save earth 랑 밑줄 두개 -->
        <div class="line1print">  
            <a href="main" class="print1">Save Earth -</a>
            <div class="print2"></div>
            <div class="print3"></div>
        </div>
        <a href="#" class="my_icon">
            <img src="./game_img/myicon.png" alt="" />
        </a>
    </div>
    <p style="text-align: center; font-size: 30px; font-family: 'Inter', sans-serif; font-weight: 600; position: absolute; top: 10%; left: 38%;">Sign up</p>
    <form th:action="@{/signup}" method="post" >
        <div class="signContainer" style="position: absolute; left: 11%; top: 20%;">
            <p style="font-weight: bolder;">아이디</p>
            <input type="text" class="signID" id = "floatingInput" name="username" placeholder="아이디" style="border: none; background-color: #F0F0F0; width: 55vw; height: 4vh; border-radius: 5px; ">

            <input type="text" id="email" name="email" placeholder="핸드폰 번호" style="margin-top:20px; border: none; background-color: #F0F0F0; width: 55vw; height: 4vh; border-radius: 5px;">
            <p style="font-weight: bolder; margin-top: 30px;">비밀번호</p>
            <p style="font-weight: bolder; font-size: 12.3px;">영문, 숫자를 포함한 8자 이상의 비밀번호를 입력해주세요.</p>
            <input type="password" class="signPW" name="password" placeholder="비밀번호" style="border: none; background-color: #F0F0F0; width: 78vw; height: 4vh; border-radius: 5px; ">
            <p style="font-weight: bolder; margin-top: 10px;">비밀번호 확인</p>
            <input type="password" class="ChecksignPW" name="checkpassword" placeholder="비밀번호 확인" style="border: none; background-color: #F0F0F0; width: 78vw; height: 4vh; border-radius: 5px;">
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    비밀번호가 일치하지 않습니다.
                </div>
            </div>
            <p style="font-weight: bolder; margin-top: 30px;">본인 확인</p>
            <input type="tel" id="phoneNum" name="phone" placeholder="핸드폰 번호" style="margin-top:20px; border: none; background-color: #F0F0F0; width: 55vw; height: 4vh; border-radius: 5px;">
            <p style="font-weight: bolder; margin-top: 30px;">지역</p>
            <select name="area" style="border: none; background-color: #F0F0F0; width: 39vw; height: 4vh; border-radius: 5px;" id="" onchange="categoryChange(this)">
                <option value>시/도 선택</option>
                <option value="강원">강원</option>
                <option value="경기">경기</option>
                <option value="경남">경남</option>
                <option value="경북">경북</option>
                <option value="광주">광주</option>
                <option value="대구">대구</option>
                <option value="대전">대전</option>
                <option value="부산">부산</option>
                <option value="서울">서울</option>
                <option value="울산">울산</option>
                <option value="인천">인천</option>
                <option value="전남">전남</option>
                <option value="전북">전북</option>
                <option value="제주">제주</option>
                <option value="충남">충남</option>
                <option value="충북">충북</option>
            </select>
            <select name="area" id="state" style="border: none; background-color: #F0F0F0; width: 39vw; height: 4vh; border-radius: 5px;">
                <option>시/군/구 선택</option>
            </select>
            <button class="submit" style="height: 5vh; width: 79vw; background-color: #18A77D; border: none; border-radius: 5px; margin-top: 20px; color: white; font-weight: bold;">회원가입</button>
            <p style="font-size: 12px; color: rgb(91, 90, 90); position: absolute; left: 22%; ">이미 계정이 있으세요? <a href="login" style="color: #18A77D;">로그인</a></p>
        </div>
    </form>
</body>

<script language=javascript>

            const gangwon = ["강릉시", "동해시", "삼척시", "속초시", "원주시", "춘천시", "태백시", "고성군", "양구군", "양양군", "영월군", "인제군", "정선군", "철원군", "평창군", "홍천군", "화천군", "횡성군"];

            const gyeongsangbuk = ["경산시", "경주시", "구미시", "김천시", "문경시", "상주시", "안동시", "영주시", "영천시", "포항시", "고령군", "군위군", "봉화군", "성주군", "영덕군", "영양군", "예천군", "울릉군", "울진군", "의성군", "청도군", "청송군", "칠곡군"];

            const incheon = ["계양구", "남구", "남동구", "동구", "부평구", "서구", "연수구", "중구", "강화군", "옹진군"];
            const jeonnam = ["광양시", "나주시", "목포시", "순천시", "여수시", "강진군", "고흥군", "곡성군", "구례군", "담양군", "무안군", "보성군", "신안군", "영광군", "영암군", "완도군", "장성군", "장흥군", "진도군", "함평군", "해남군", "화순군"];

            const chungnam = ["천안시", "서산시", "보령시", "아산시", "공주시", "계룡시", "논산시", "당진시", "태안군", "홍성군", "청양군", "서천군", "예산군", "금산군", "부여군"];

            if (e.value == "강원") {
                add = gangwon;
            } else if (e.value == "경기") {
                add = gyeonggi;
            } else if (e.value == "경남") {
                add = gyeongsangnam;
            } else if (e.value == "경북") {
                add = gyeongsangbuk;
            } else if (e.value == "광주") {
                add = gwangju;
            } else if (e.value == "대구") {
                add = daegu;
            } else if (e.value == "대전") {
                add = daejeon;
            } else if (e.value == "부산") {
                add = busan;
            } else if (e.value == "서울") {
                add = seoul;
            } else if (e.value == "울산") {
                add = ulsan;
            } else if (e.value == "인천") {
                add = incheon;
            } else if (e.value == "전남") {
                add = jeonnam;
            } else if (e.value == "전북") {
                add = jeonbuk;
            } else if (e.value == "제주") {
                add = jeju;
            } else if (e.value == "충남") {
                add = chungnam;
            } else if (e.value == "충북") {
                add = chungbuk;
            }

            state.options.length = 1;
            // 군/구 갯수;

            for (property in add) {
                let opt = document.createElement("option");
                opt.value = add[property];
                opt.innerHTML = add[property];
                state.appendChild(opt);
            }
        }
</script>

</html>
